name: Publish Docker image

on:
  release:
    types: [published]
  push:
    branches:
      - main
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push app
        id: push-main
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: thedjaney/demo-project:latest

      - name: Build and push migration
        id: push-migration
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./migration.Dockerfile
          push: true
          tags: thedjaney/demo-project:latest-migration

      - name: Generate artifact attestation for app
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/thedjaney/demo-project
          subject-digest: ${{ steps.push-main.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation for migration
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/thedjaney/demo-project
          subject-digest: ${{ steps.push-main.outputs.digest }}
          push-to-registry: true
